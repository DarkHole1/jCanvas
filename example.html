<!DOCTYPE html>
<html>
<head>
  <title>Example jCanvas</title>
  <script src="https://raw.githubusercontent.com/DarkHole1/jCanvas/master/jCanvas.js"></script>
</head>
<body>
  <canvas id="c" width="500" height="500"></canvas>
  <script>
    $(c)
      .moveTo(100, 10)
      .lineTo(100, 100)
      .stroke();
  </script>
</body>
</html>
