<!DOCTYPE html>
<html>
<head>
  <title>Example jCanvas</title>
  <!-- For production -->
  <!--<script src="https://cdn.jsdelivr.net/gh/DarkHole1/jCanvas@master/jCanvas.js"></script>-->
  <!-- For development -->
  <script src="https://cdn.jsdelivr.net/gh/DarkHole1/jCanvas@master/jCanvas.js"></script>
</head>
<body>
  <canvas id="c" width="500" height="500"></canvas>
  <script>
    $(c)
      .moveTo(100, 10)
      .lineTo(100, 100)
      .stroke();
  </script>
</body>
</html>
